<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="litefy@gmail.com">
<head>
	<title>Register</title>
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
<style type="text/css">
 body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}
.form-setting {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	   -moz-border-radius: 5px;
	        border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	        box-shadow: 0 1px 2px rgba(0,0,0,.05);
}
</style>
</head>
<body>
<div class="container">
	<form class="form-setting" action="" method="post">{% csrf_token %}
		{% if messages %}
		{% for message in messages %}
		<div class="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>{{message}}!</strong>
		</div>
		{% endfor %}
		{% endif %}
		<h2 class="form-signin-heading">修改密码</h2>
			<input class="input-block-level" maxlength="30" name="password" placeholder="旧密码" size="20" type="password" />
			<input class="input-block-level" maxlength="30" name="new_password" placeholder="新密码" size="20" type="password" />
		<button class="btn btn-primary" type="submit">修改</button>
		<a href="/home/">主页</a>
	</form>
</div>
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function() {
	retype_tip_ele = $('#retype_tip');
	pwd_ele = $('input[name=password]');
	retype_ele = $('input[name=retype]');
	var validatePwd = function() {
		if (pwd_ele.val() === retype_ele.val()) {
			retype_tip_ele.addClass('hide');
		} else {
			retype_tip_ele.removeClass('hide');
		}
	};
	retype_ele.keyup(function() {
		validatePwd();
	});
	pwd_ele.blur(function() {
		validatePwd();
	});
});
</script>
</body>
</html>
